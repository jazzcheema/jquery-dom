<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5/dist/css/bootstrap.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ratings</title>
</head>

<body>
  <form id="movieSubmit">
    <input type="text" placeholder="Movie Title" id="movieTitle" minlength="2">
    <input type="number" id="movieRating" min="0" max="10">
    <button type="submit"> Submit</button>
  </form>


  <div class="sort-buttons">
    <button id="titleSort">Sort by Title</button>
    <button id="ratingSort">Sort by Rating</button>
  </div>
  <div class="new-titles">

  </div>


</body>

<script src="https://unpkg.com/jquery"></script>
<script>
  "use strict";

  $(".sort-buttons").css({
    "display": "flex",
    "justify-content": "space-between",
    "margin-top": '10px',
  });

  $(".sort-buttons button").css("margin", "10px");


  $("body")
    .css({
      "display": "flex",
      "flex-direction": "column",
      "align-items": "center",
      "justify-content": "center",
      "margin-top": '10px',
    });  //   .css({"display": "flex", "flex-direction": "column",})



  $("#titleSort").on("click", function () {
    let movieTitles = $(".new-titles .title");
    console.log(movieTitles.length);
    for (let i = 0; i < movieTitles.length; i++) {
      console.log(movieTitles.eq(i).text());
    }
    // for (let title of movieTitles) {
    //   console.log(title.text());
    // }
  });


  $("form").on("submit", function () {

    let movieTitle = $("#movieTitle").val();
    let movieRating = $("#movieRating").val();

    let createMovieElement = $(`
      <div>
        <h1> <span class="title">${movieTitle}</span> | Rating: <span class="rating">${movieRating}</span> Stars </h1>
        <button> Remove </button>
      </div>
        `);

    $(".new-titles").append(createMovieElement);

    $(".new-titles div")
      .css({
        "display": "flex",
        "justify-content": "center",
        "align-items": "center",
        "margin": "15px"
      });

    $(".new-titles button")
      .css("margin-left", "10px");

    event.preventDefault();
  });


  $(".new-titles").on("click", "button", function (evt) {
    $(evt.target).parent().remove();
  })

  /*

  on submit, take two values from form
  input values onto new header element
  append header into new-titles div
  include remove button for each new element
  make sure remove buttons remove correct element

  */
</script>


</html>
